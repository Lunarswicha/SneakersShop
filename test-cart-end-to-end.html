<!DOCTYPE html>
<html>
<head>
    <title>Cart Test - SneakerShop</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>üß™ Cart Functionality Test</h1>
    
    <div class="test-section">
        <h3>1. Test Session Cart API</h3>
        <button onclick="testAddToCart()">Add Mizuno Racer S to Cart</button>
        <button onclick="testGetCart()">Get Cart Contents</button>
        <button onclick="clearCart()">Clear Cart</button>
    </div>
    
    <div class="test-section">
        <h3>2. Test Frontend Integration</h3>
        <p>Open browser console and go to:</p>
        <ul>
            <li><a href="http://localhost:3000/products" target="_blank">Products Page</a></li>
            <li><a href="http://localhost:3000/cart" target="_blank">Cart Page</a></li>
        </ul>
        <p>Check console for cart logs and verify items persist.</p>
    </div>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:4000/api';
        let sessionId = 'test-session-' + Date.now();
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-section ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }
        
        async function testAddToCart() {
            try {
                const response = await fetch(`${API_BASE}/cart-session`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-Session-ID': sessionId
                    },
                    body: JSON.stringify({
                        productId: 743, // Mizuno Racer S 'Black Mesh'
                        quantity: 1,
                        size: '42',
                        color: 'Black'
                    })
                });
                
                const data = await response.json();
                if (response.ok) {
                    log(`‚úÖ Added to cart: ${data.message} (${data.cartCount} items)`, 'success');
                } else {
                    log(`‚ùå Failed to add to cart: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function testGetCart() {
            try {
                const response = await fetch(`${API_BASE}/cart-session`, {
                    headers: { 'X-Session-ID': sessionId }
                });
                
                const data = await response.json();
                if (response.ok) {
                    log(`‚úÖ Cart contents: ${data.items.length} items`, 'success');
                    data.items.forEach(item => {
                        log(`   - ${item.product.name} (${item.product.basePrice}‚Ç¨)`, 'info');
                    });
                } else {
                    log(`‚ùå Failed to get cart: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function clearCart() {
            try {
                // This would require a clear endpoint, but for now just reset session
                sessionId = 'test-session-' + Date.now();
                log('üîÑ Session reset - cart cleared', 'info');
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        // Test on page load
        window.onload = function() {
            log('üöÄ Cart test page loaded. Ready to test!', 'success');
        };
    </script>
</body>
</html>
