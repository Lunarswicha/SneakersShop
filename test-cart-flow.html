<!DOCTYPE html>
<html>
<head>
    <title>Test Cart Flow</title>
</head>
<body>
    <h1>Test Cart Flow</h1>
    <button onclick="addToCart()">Add Product to Cart</button>
    <button onclick="getCart()">Get Cart</button>
    <div id="result"></div>

    <script>
        const API_BASE = 'http://localhost:4000/api';
        
        async function addToCart() {
            try {
                const response = await fetch(`${API_BASE}/cart-session`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ 
                        productId: 744, 
                        quantity: 1, 
                        size: "42", 
                        color: "Silver Grey" 
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    `<p>Added to cart: ${JSON.stringify(data)}</p>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<p>Error: ${error.message}</p>`;
            }
        }
        
        async function getCart() {
            try {
                const response = await fetch(`${API_BASE}/cart-session`, {
                    credentials: 'include'
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    `<p>Cart: ${JSON.stringify(data, null, 2)}</p>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<p>Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
